<h2>Strona wprowadzająca</h2>
<p>Krótki tekst wprowadzający.</p>

<form (submit)="startGame()" #gameForm="ngForm">
  <div>
    <label for="playerName">Nazwa gracza:</label>
    <input type="text" id="playerName" [(ngModel)]="playerName" name="playerName" required>
  </div>
  <div>
    <label for="email">Adres e-mail gracza:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <button type="submit" [disabled]="!gameForm.form.valid">Rozpocznij grę</button>
</form>
